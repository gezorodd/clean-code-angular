<img [src]="item.imageUrl"/>
<span class="product-description">{{ item.description }}</span>
<div class="product-info">
  <span class="price">{{ item.price | currency: 'EUR' }}</span>
  <div class="delivery-container">
      <span *ngIf="item.deliveryCosts as deliveryCosts" class="delivery-costs">
        Delivery costs: {{ deliveryCosts | currency: 'EUR' }}
      </span>
    <ng-container [ngSwitch]="item.stockAvailability">
      <span *ngSwitchCase="'in-stock'" class="stock-availability in-stock">In Stock</span>
      <span *ngSwitchCase="'low-stock'" class="stock-availability low-stock">Low Stock</span>
      <span *ngSwitchCase="'out-of-stock'" class="stock-availability out-of-stock">Out of Stock</span>
    </ng-container>
  </div>
</div>
